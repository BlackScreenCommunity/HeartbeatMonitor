<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <table>
        <thead>
            <tr>
                <th>Plugin</th>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {{ range $pluginName, $pluginData := .Plugins }}
            {{ range $key, $value := $pluginData }}
            <tr>
                <td>{{ $pluginName }}</td>
                <td>{{ $key }}</td>
                <td>{{ $value }}</td>
            </tr>
            {{ end }}
            {{ end }}
        </tbody>
    </table>
</body>
</html>
